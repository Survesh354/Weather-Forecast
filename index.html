<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 100%);
            min-height: 100vh;
        }


        .weather-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="p-4">
    <div class="max-w-2xl mx-auto mt-10">
        <div class="weather-card rounded-3xl shadow-2xl p-8 text-white">
            <h1 class="text-4xl font-bold mb-8 text-center">Weather Forecast</h1>

            <div class="mb-6">
                <div class="flex gap-2">
                    <input type="text" id="cityInput" placeholder="Enter city name..."
                        class="search-box flex-1 px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70" />
                    <button onclick="getWeather()"
                        class="px-6 py-3 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg font-semibold transition duration-200">
                        Search
                    </button>
                </div>
            </div>

            <div id="weatherData" class="hidden">
                <div class="text-center mb-8">
                    <h2 id="cityName" class="text-3xl font-bold mb-2"></h2>
                    <p id="date" class="text-lg opacity-80"></p>
                </div>

                <div class="flex items-center justify-center mb-8">
                    <div class="text-center">
                        <img id="weatherIcon" src="" alt="Weather icon" class="w-32 h-32 mx-auto" />
                        <p id="description" class="text-2xl capitalize mb-4"></p>
                        <p id="temperature" class="text-6xl font-bold"></p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-8">
                    <div class="bg-white bg-opacity-10 rounded-lg p-4">
                        <p class="text-sm opacity-70 mb-1">Feels Like</p>
                        <p id="feelsLike" class="text-2xl font-semibold"></p>
                    </div>
                    <div class="bg-white bg-opacity-10 rounded-lg p-4">
                        <p class="text-sm opacity-70 mb-1">Humidity</p>
                        <p id="humidity" class="text-2xl font-semibold"></p>
                    </div>
                    <div class="bg-white bg-opacity-10 rounded-lg p-4">
                        <p class="text-sm opacity-70 mb-1">Wind Speed</p>
                        <p id="windSpeed" class="text-2xl font-semibold"></p>
                    </div>
                    <div class="bg-white bg-opacity-10 rounded-lg p-4">
                        <p class="text-sm opacity-70 mb-1">Pressure</p>
                        <p id="pressure" class="text-2xl font-semibold"></p>
                    </div>
                </div>
            </div>

            <div id="loading" class="hidden text-center py-8">
                <div
                    class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent">
                </div>
                <p class="mt-4 text-lg">Loading weather data...</p>
            </div>

            <div id="error" class="hidden text-center py-8">
                <p class="text-xl">City not found. Please try again.</p>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'a8c456b261a6394411d34a54144ed6f7';

        document.getElementById('cityInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();

            if (!city) {
                return;
            }

            document.getElementById('weatherData').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        function displayWeather(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('weatherData').classList.remove('hidden');

            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('weatherIcon').src =
                `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}°C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
        }

        getWeather();
    </script>
</body>

</html>
